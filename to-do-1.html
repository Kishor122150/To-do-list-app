<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-container { max-width: 300px; margin: auto; }
        ul { list-style: none; padding: 0; }
        li { background: #f3f3f3; padding: 8px; margin: 5px; display: flex; justify-content: space-between; }
        button { background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <div id="todo-container">
        <input type="text" id="task" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="task-list"></ul>
       
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">X</button>`;
            document.getElementById("task-list").appendChild(li);
            taskInput.value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
  


    


    </script>
</body>
</html>
